<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="" />
        <meta
            name="description"
            content="Projeto da disciplina Processamento Gráfico"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/page.css" />
        <link rel="stylesheet" href="./css/createMenu.css" />
        <link rel="stylesheet" href="./css/pointMenu.css" />
        <link rel="stylesheet" href="./css/sidebar.css" />
        <link rel="stylesheet" href="./css/switch.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
        
        <title>Phong Light</title>
    </head>
    <body>
        <div id="sidebar">
            <div id="title">
                <div class="center">
                    <h1>Phong Light</h1>
                </div>
            </div>
            <div class="space">
                <div class="center">
                    <h2 class="text">Cor da luz</h2>
                </div>
            </div>

            <div class="space">
                <div class="center">
                    <label>Red:</label>
                    <input
                        type="number"
                        id="redColor"
                        min="0"
                        max="255"
                        value="255"
                        onchange="phongLight()"
                        onkeyup="phongLight()"
                    /><br />
                </div>
            </div>
            <div class="space">
                <div class="center">
                    <label>Green:</label>
                    <input
                        type="number"
                        id="greenColor"
                        min="0"
                        max="255"
                        value="255"
                        onchange="phongLight()"
                        onkeyup="phongLight()"
                    /><br />
                </div>
            </div>
            <div class="space">
                <div class="center">
                    <label>Blue:</label>
                    <input
                        type="number"
                        id="blueColor"
                        min="0"
                        max="255"
                        value="255"
                        onchange="phongLight()"
                        onkeyup="phongLight()"
                    /><br />
                </div>
            </div>
            <div class="space">
                <div class="center">
                    <h2 class="text">Componente de cor</h2>
                </div>
            </div>
            <div class="space">
                <div class="center">
                    <div class="controlsLabels">
                        <label> Especular</label>
                    </div>
                    <div class="controls">
                        <form action="#">
                            <div class="switch">
                                <input
                                    id="specular"
                                    onclick="phongLight()"
                                    checked
                                    type="checkbox"
                                    class="switch-input"
                                />
                                <label for="specular" class="switch-label"
                                    >Switch</label
                                >
                            </div>
                        </form>
                    </div>
                </div>

                <div class="center">
                    <div class="controlsLabels">
                        <label>Difusa </label>
                    </div>
                    <div class="controls">
                        <form action="#">
                            <div class="switch">
                                <input
                                    id="difuse"
                                    onclick="phongLight()"
                                    checked
                                    type="checkbox"
                                    class="switch-input"
                                />
                                <label for="difuse" class="switch-label"
                                    >Switch</label
                                >
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="space">
                <div class="center">
                    <h2 class="text">Distâncias</h2>
                </div>
            </div>

            <div class="space">
                <div class="center">
                    <label>Luz:</label>
                    <input
                        type="number"
                        id="lightValue"
                        min="0"
                        max="1000"
                        value="200"
                        onchange="onDistanceChange()"
                        onkeyup="onDistanceChange()"
                    /><br />
                </div>
            </div>

            <div class="space">
                <div class="center">
                    <label>Câmera:</label>
                    <input
                        type="number"
                        id="cameraValue"
                        min="0"
                        max="1000"
                        value="10"
                        onchange="onDistanceChange()"
                        onkeyup="onDistanceChange()"
                    /><br />
                </div>
            </div>

            <div class="space">
                <div class="center">
                    Obs: Clique para mudar a posição da câmera
                </div>
            </div>


            <footer>
                <div class="“wrapper”">
                    <small
                        >
                        <strong
                            >Este código está disponível em
                            <a
                                id="github"
                                href="https://github.com/Guilhermeasper/Procter-Gamble/"
                                >github.com</a
                            ></strong
                        ></small
                    >
                    <div class="center">
                        <small>Feito por <a href="https://github.com/borrao">Felipe</a> e <a href="https://github.com/Guilhermeasper/">Guilherme</a></small>
                    </div>
                    <nav></nav>
                </div>
            </footer>
        </div>
        <main id="imagem"></main>
        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
